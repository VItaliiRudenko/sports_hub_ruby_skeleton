# Use root/example as user/password credentials
version: '3.1'
services:
  db:
    image: mysql:8.0
    restart: always
    volumes:
       - '/var/lib/mysql:/var/lib/mysql'
    expose:
      - "3306"   
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: sportshub_development
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:3306"]
        interval: 30s
        timeout: 10s
        retries: 5  
  backend:
    build: ./
    restart: always
    volumes:
      - .:/rails
    depends_on:
      - db
    expose:
      - "3002"  
    ports: 
      - 3002:3002
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: ""
    
  frontend:
    build: ../xhub-UI
    depends_on:
      - backend
    ports:
      - 3000:3000
    restart: always  

